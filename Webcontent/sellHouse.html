<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="sellHouse.css">
    <title>홈페이지</title>
</head>
<body>

    <header id="header">
        <div>
            <h1 class="logo"><a href="main.html">로고</a></h1>
        </div>
        <div class="logo-side">
            <form>
                <input class="form-search" type="search" style="border: 1px solid black; margin-top: 20px;">
                <button type="button" onclick="login()">로그인</button>
                <button type="button" onclick="makeLogin()">회원가입</button>
            </form>
        </div>
    </header>

    <div class="clear"></div>
    
    <nav id="gnav">
        <ul>
            <li><a href="main.html">홈</a></li>
            <li><a href="getHouse.html" target="_self">집구하기</a></li>
            <li><a href="sellHouse.html">집내놓기</a></li>
            <li><a href="#">게시판</a></li>
            <li><a href="#">뉴스</a></li>
            <li><a href="#">고객센터</a></li>
        </ul>

    </nav>

    <hr size="3">

    <main id="main">
        <article id="article">

            <form class="form">
                <div class="label-form">
                    <label>위치정보</label>
                </div>
                <div class="address-form">
                    <div class="address">
                        <label>주소</label><input type="search" value="주소를 입력하세요">
                    </div>
                    <hr style="background-color: rgba(0, 0, 0, 0.1);">
                    <div class="detail-address">
                        <label>상세주소</label><input type="search" value="상세주소를 입력하세요">
                    </div>
                    
                </div>
                <hr>
                
                <div class="label-form">
                    <label>사진 등록</label>
                </div>
                <div class="picture">
                    <div class="add-picture">
                        <ul>
                            <li>
                                
                            </li>
                        </ul>

                    </div>

                </div>

                
                <hr>
                <div class="label-form">
                    <label>상세정보</label>
                </div>
                <div class="detail-info-frame">

                    <div class="deposit">
                    
                        <label class="detail-label">보증금</label>
                    
                        <hr style="background-color: rgba(0, 0, 0, 0.1);">
                        
                        <input class="detial-input" type="number" style="border: 1px solid;">
                        <label>만원</label>
                        
                    </div>
                    <hr>

                    <div class="rent">
                    
                        <label class="detail-label">월세</label>
                    
                        <hr style="background-color: rgba(0, 0, 0, 0.1);">
                        
                        <input class="detial-input" type="number" style="border: 1px solid;">
                        <label>만원</label>
                        
                    </div>
                    <hr>

                    <div class="room-structure">
                    
                        <label class="detail-label">방구조</label>
                    
                        <hr style="background-color: rgba(0, 0, 0, 0.1);">
                        
                        <select>
                            <option>전세</option>
                            <option>월세</option>
                            <option>매매</option>
                            
                        </select>
                        
                    </div>
                    <hr>

                    <div class="maintenance-cost">
                    
                        
                        <label class="detail-label">관리비</label>
                        
                        <div>
                            <div class="maintenance-cost-inner1">
                                <input class="detial-input" type="number" style="border: 1px solid;">
                                <label>만원</label>
                            </div>
                            <div class="clear"></div>
                            <hr>
                            <div class="maintenance-cost-inner2">
                                <label class="c">관리비 포함내역:</label>
                                <div class="b">
                                    <label class="a"><input type="checkbox">전기</label>
                                    <label class="a"><input type="checkbox">가스</label>
                                    <label class="a"><input type="checkbox">수도</label>
                                    <label class="a"><input type="checkbox">인터넷</label>
                                    <label class="a"><input type="checkbox">TV</label>
                                </div>
                            </div>
                        </div>
                
                        
                        
                        
                    </div>
                    <hr>

                    <div class="room-size">
                    
                        <label class="detail-label">크기</label>
                    
                        <hr style="background-color: rgba(0, 0, 0, 0.1);">
                        
                        <input class="detial-input" type="number" style="border: 1px solid;">
                        <label>만원</label>
                        
                    </div>
                    <hr>

                    <div class="floor">
                    
                        <label class="detail-label">층수</label>
                    
                        <hr style="background-color: rgba(0, 0, 0, 0.1);">
                        
                        <input class="detial-input" type="number" style="border: 1px solid;">
                        <label>만원</label>
                        
                    </div>
                    <hr>

                    <div class="direction">
                    
                        <label class="detail-label">방향</label>
                    
                        <hr style="background-color: rgba(0, 0, 0, 0.1);">
                        
                        <input class="detial-input" type="number" style="border: 1px solid;">
                        <label>만원</label>
                        
                    </div>
                    <hr>

                    <div class="room-option">
                    
                        <label class="detail-label">옵션</label>
                    
                        <hr style="background-color: rgba(0, 0, 0, 0.1);">
                        
                        <input class="detial-input" type="number" style="border: 1px solid;">
                        <label>만원</label>
                        
                    </div>
                    <hr>

                    <div class="loan">
                    
                        <label class="detail-label">전세대출</label>
                    
                        <hr style="background-color: rgba(0, 0, 0, 0.1);">
                        
                        <input class="detial-input" type="number" style="border: 1px solid;">
                        <label>만원</label>
                        
                    </div>
                    <hr>

                    <div class="companion-animal">
                    
                        <label class="detail-label">반려동물</label>
                    
                        <hr style="background-color: rgba(0, 0, 0, 0.1);">
                        
                        <input class="detial-input" type="number" style="border: 1px solid;">
                        <label>만원</label>
                        
                    </div>
                    <hr>

                    <div class="parking">
                    
                        <label class="detail-label">주차</label>
                    
                        <hr style="background-color: rgba(0, 0, 0, 0.1);">
                        
                        <input class="detial-input" type="number" style="border: 1px solid;">
                        <label>만원</label>
                        
                    </div>
                    <hr>

                    <div class="move-in">
                    
                        <label class="detail-label">입주가능일</label>
                    
                        <hr style="background-color: rgba(0, 0, 0, 0.1);">
                        
                        <input class="detial-input" type="number" style="border: 1px solid;">
                        <label>만원</label>
                        
                    </div>
                    <hr>

                    <div class="title-name">
                    
                        <label class="detail-label">제목</label>
                    
                        <hr style="background-color: rgba(0, 0, 0, 0.1);">
                        
                        <input class="detial-input" type="number" style="border: 1px solid;">
                        <label>만원</label>
                        
                    </div>
                    <hr>

                    <div class="detail-explanation">
                    
                        <label class="detail-label">상세설명</label>
                    
                        <hr style="background-color: rgba(0, 0, 0, 0.1);">
                        
                        <input class="detial-input" type="number" style="border: 1px solid;">
                        <label>만원</label>
                        
                    </div>
                    <hr>


                    <div class="host-existence">
                    
                        <label class="detail-label">집주인여부</label>
                    
                        <hr style="background-color: rgba(0, 0, 0, 0.1);">
                        
                        <input class="detial-input" type="number" style="border: 1px solid;">
                        <label>만원</label>
                        
                    </div>
                    <hr>

                   

                    

                </div>
                
                
            </form>

        </article>

        <aside id="aside">
            <section class="myinform name">
                <h3>회원이름</h3>
            </section>
            <section class="myinform message">
                <h4>알림</h4>
            </section>
            <section class="myinform concern">
                <h4>관심목록</h4>
            </section>
        </aside>
    </main>

    <footer id="footer">
        <h5>2022.Copyright All rights reserved</h5>
    </footer>

</body>
</html>
