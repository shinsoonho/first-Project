<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/sellHouse.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/func.js"></script>

</head>

            </form>
        </div>

    <nav id="gnav">
        
        <ul>
            <li><a href="main.html">홈</a></li>
            <li class="dropdown"><a href="getHouse.html">집구하기</a>
                <div class="dropdown-content">
                    <a href="#" style="font-size: 20px">주변매물찾기</a>
                    <a href="#" style="font-size: 20px">원룸/투룸/빌라</a>
                    <a href="#" style="font-size: 20px">아파트</a>
                    <a href="#" style="font-size: 20px">오피스텔</a>
                </div>
            </li>
            <li><a href="sellHouse.html">집내놓기</a></li>
            <li><a href="bulletinBoard.html">게시판</a></li>
            <li><a href="news.html">뉴스</a></li>
            <li class="dropdown"><a href="customerCenter.html">고객센터</a>
                <div class="dropdown-content">
                    <a href="CustomerCenter.html#customer-manage" style="font-size: 20px">회원정보관리</a>
                    <a href="CustomerCenter.html#report" style="font-size: 20px">신고하기</a>
                    <a href="CustomerCenter.html#inquire" style="font-size: 20px">문의하기</a>
                </div>
            </li>
        </ul>
    </nav>


    <main id="main">
        <article id="article">

            <form class="form">
                <div class="label-form">
                    <label>위치정보</label>
                </div>
                <div class="address-form">
                    <div class="address">
                        <label>주소</label><input type="search" placeholder="주소를 입력하세요">
                    </div>
                    
                    <div class="detail-address">
                        <label>상세주소</label><input type="search" placeholder="상세주소를 입력하세요">
                    </div>
                    
                </div>
                <hr>
                
                <div class="label-form">
                    <label>사진 등록</label>
                </div>
                <div class="picture">
                    <div class="add-picture">
                        <div class="add-picture-container">
                            <ul>
                                <li><span>+</span></li>
                                <li><span>+</span></li>
                                <li><span>+</span></li>
                                <li><span>+</span></li>
                                <li><span>+</span></li>
                                <li><span>+</span></li>
                                <li><span>+</span></li>
                                <li><span>+</span></li>
                                <li><span>+</span></li>
                                <li><span>+</span></li>
                            </ul>
                        </div>
                    </div>

                </div>

                
                <hr>
                <div class="label-form">
                    <label>상세정보</label>
                </div>
                <div class="detail-info-frame">

                    <div class="deposit">
                    
                        <label class="detail-label">보증금</label>
                    
                        
                        <input class="detial-input" type="number" style="border: 1px solid;">
                        <label>만원</label>
                        
                    </div>
                    

                    <div class="rent">
                    
                        <label class="detail-label">월세</label>
                    
                        
                        <input class="detial-input" type="number" style="border: 1px solid;">
                        <label>만원</label>
                        
                    </div>
                    

                    <div class="room-structure">
                    
                        <label class="detail-label">방구조</label>
                    
                        
                        <select>
                            <option>전세</option>
                            <option>월세</option>
                            <option>매매</option>
                            
                        </select>
                        
                    </div>
                    

                    <div class="maintenance-cost">
                    
                        
                        <label class="detail-label">관리비</label>
                        
                        <div class="maintenance-cost-inner">
                            <div class="maintenance-cost-inner1">
                                <input class="detial-input" type="number" style="border: 1px solid;">
                                <label>만원</label>
                            </div>
                            <div class="clear"></div>
                            
                            <div class="maintenance-cost-inner2">
                                <label class="c">관리비 포함내역:</label>
                                <div class="b">
                                    <label class="a"><input type="checkbox">전기</label>
                                    <label class="a"><input type="checkbox">가스</label>
                                    <label class="a"><input type="checkbox">수도</label>
                                    <label class="a"><input type="checkbox">인터넷</label>
                                    <label class="a"><input type="checkbox">TV</label>
                                </div>
                            </div>
                        </div>
                
                        
                        
                        
                    </div>
                    

                    <div class="room-size">
                    
                        <label class="detail-label">크기</label>
                    
                        
                        <div class="room-size-inner-container">
                            <div class="room-size-inner-container-top">
                                전용면적:
                                <input type="text"> m<sup>2</sup> = 
                                <input type="text"> 평
                            </div>
                            <div class="room-size-inner-container-bottom">
                                계약면적:
                                <input type="text"> m<sup>2</sup> = 
                                <input type="text"> 평
                            </div>
                        </div>
                    </div>
                    

                    <div class="floor">
                    
                        <label class="detail-label">층수</label>
                    
                        
                        <input type="text">
                        <label>층</label>
                        
                    </div>
                    

                    <div class="direction">
                    
                        <label class="detail-label">방향</label>
                    
                        
                        <select>
                            <option>동향</option>
                            <option>서향</option>
                            <option>남향</option>
                            <option>북향</option>
                            <option>남동향</option>
                            <option>남서향</option>
                            <option>북동향</option>
                            <option>북서향</option>
                            <option>확인필요</option>
                        </select>
                        
                    </div>
                    

                    <div class="room-option">
                    
                        <label class="detail-label">옵션</label>
                    

                        <div class="room-option-container">
                            <label><input type="checkbox">에어컨</label>
                            <label><input type="checkbox">냉장고</label>
                            <label><input type="checkbox">세탁기</label>
                            <label><input type="checkbox">가스레인지</label>
                            <label><input type="checkbox">인덕션</label>
                            <label><input type="checkbox">전자레인지</label>
                            <label><input type="checkbox">싱크대</label>
                            <label><input type="checkbox">책장</label>
                            <label><input type="checkbox">침대</label>
                            <label><input type="checkbox">옷장</label>
                            <label><input type="checkbox">신발장</label>
                            <label><input type="checkbox">책상</label>
                        </div>
                        
                        
                    </div>
                    

                    <div class="loan">
                    
                        <label class="detail-label">전세대출</label>
                    
                       <div class="loan-container">
                            <div class="loan-container-top">
                                <label><input type="radio" name="loan-type">가능</label>
                                <label><input type="radio" name="loan-type">불가능</label>
                                <label><input type="radio" name="loan-type">확인필요</label>
                            </div>
                            
                            <div class="loan-container-bottom">
                                <label><input type="checkbox">LH</label>
                                <label><input type="checkbox">SH</label>
                                <label><input type="checkbox">중기청80%</label>
                                <label><input type="checkbox">중기청100%</label>
                                <label><input type="checkbox">버팀목</label>
                            </div>
                       </div>
                        
                    </div>
                    

                    <div class="companion-animal">
                    
                        <label class="detail-label">반려동물</label>

                        <div class="companion-animal-container">
                            <label><input type="radio" name="animal">가능</label>
                            <label><input type="radio" name="animal">불가능</label>
                            <label><input type="radio" name="animal">확인필요</label>
                        </div>
                                    
                        
                    </div>
                    

                    <div class="parking">
                    
                        <label class="detail-label">주차</label>
                    
                        <div class="parking-container">
                            <label><input type="radio" name="animal">가능</label>
                            <label><input type="radio" name="animal">불가능</label>
                            <label><input type="radio" name="animal">확인필요</label>
                        </div>                 
                        
                    </div>
                    

                    <div class="elevator">
                    
                        <label class="detail-label">엘리베이터</label>
                    
                        <div class="elevator-container">
                            <label><input type="radio" name="animal">있음</label>
                            <label><input type="radio" name="animal">없음</label>
                        </div>                 
                        
                    </div>
                    

                    <div class="move-in">
                    
                        <label class="detail-label">입주가능일</label>
                    
                        <div class="move-in-container">
                            <label><input type="radio" name="animal">즉시가능</label>
                            <label><input type="radio" name="animal">기타</label>
                            <input type="text">년
                            <input type="text">월
                            <input type="text">일
                        </div>
                        
                        
                    </div>
                    

                    <div class="title-name">
                    
                        <label class="detail-label">제목</label>
                    
                        <div class="title-name-container">
                            <input type="text" placeholder="제목을 입력하세요">
                        </div>
                        
                    </div>
                    

                    <div class="detail-explanation">
                    
                        <label class="detail-label">상세설명</label>
                    
                        
                        <div class="detail-explanation-container">
                            <textarea placeholder="상세설명을 입력해주세요"></textarea>
                        </div> 
                        
                    </div>
                    


                    <div class="host-existence">
                    
                        <label class="detail-label">집주인여부</label>
                    
                        
                        <div class="host-existence-container">
                            <label><input type="radio" name="host">집주인 입니다.</label>
                            <label><input type="radio" name="host">세입자 입니다.</label>
                        </div>
                        
                    </div>
                    

                   

                    

                </div>
                
                
            </form>

        </article>

        <aside id="aside">
            <section class="myinform name">
                <h3>회원이름</h3>
            </section>
            <section class="myinform message">
                <h4>알림</h4>
            </section>
            <section class="myinform concern">
                <h4>관심목록</h4>
            </section>
        </aside>
    </main>

    <footer id="footer">
        <h5>2022.Copyright All rights reserved</h5>
    </footer>

</body>
