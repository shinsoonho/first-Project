<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/signUp.css">
    <title>홈페이지</title>
</head>
<body>
    
    <header id="header">
        <h1>회원가입</h1>
    </header>

    <main class="main-container">
        <div class="signup-container">
            <div class="signup-form">
                <table class="signup-table">
                    <tr>
                        <th colspan="2" style="text-align: center;">기본정보 입력</td>
                    </tr>
                    <tr class="table-sub-coment">
                        <td colspan="2"></td>
                    </tr>
                    <tr>
                        <th><label>아이디</label></th><td><input type="text" placeholder=""><button>중복확인</button></td>
                    </tr>
                    <tr class="table-sub-coment">
                        <td colspan="2">사용자 ID는 3~20자 사이의 영문+숫자로 이루어져야 합니다.</td>
                    </tr>
                    <tr>
                        <th><label>비밀번호</label></th><td><input type="password" placeholder=""></td>
                    </tr>
                    <tr class="table-sub-coment">
                        <td colspan="2">비밀번호는 6~20자로 되어야 합니다.</td>
                    </tr>
                    <tr>
                        <th><label>비밀번호 확인</label></th><td><input type="text" placeholder=""></td>
                    </tr>
                    <tr class="table-sub-coment">
                        <td colspan="2"><span style="color: red; font-size: 13px;">비밀번호가 일지하지 않습니다.</span></td>
                    </tr>
                    <tr>
                        <th><label>이름</label></th><td><input type="text" placeholder=""></td>
                    </tr>
                    <tr class="table-sub-coment">
                        <td colspan="2">이름은 2~20자 이내여야 합니다.</td>
                    </tr>
                    <tr>
                        <th><label>닉네임</label></th><td><input type="text" placeholder=""><button>중복확인</button></td>
                    </tr>
                    <tr class="table-sub-coment">
                        <td colspan="2">닉네임은 2~40자 이내여야 합니다.</td>
                    </tr>
                    <tr>
                        <th><label>이메일 주소</label></th><td><input type="text" placeholder=""></td>
                    </tr>
                    <tr class="table-sub-coment">
                        <td colspan="2" style="height: 100px;">메일주소는 메일인증 후 비밀번호 변경이나 찾기 등에 사용됩니다.</td>
                    </tr>
                    <tr>
                        <th colspan="2" style="text-align: center;">추가 정보 입력</th>
                    </tr>
                    <tr class="table-sub-coment">
                        <td colspan="2"></td>
                    </tr>
                    <tr>
                        <th><label>전화번호</label></th><td><input type="text" placeholder="'-'없이 입력해 주세요."></td>
                    </tr>
                    <tr class="table-sub-coment">
                        <td colspan="2"></td>
                    </tr>
                    <tr>
                        <th><label>주소</label></th><td><input type="text" placeholder=""><button>검색</button>
                        </td>
                    </tr>
                    <tr class="table-sub-coment">
                        <td colspan="2"></td>
                    </tr>
                    
                </table>
            </div>
        </div>
    </main>

    <footer id="footer">
        <h5>2022.Copyright All rights reserved</h5>
    </footer>
    
</body>
</html>
