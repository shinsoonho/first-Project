    <main id="main">
        <article id="article">

            <table class="board-table">
                <caption><h2 style="text-align: left; margin: 20px;">자유게시판</h2></caption>
                <colgroup>
                    <col class="show-col" style="width: 120px;">
                    <col class="subject">
                    <col style="width: 10%;">
                    <col style="width: 10%;">
                    <col style="width: 10%;">
                </colgroup>
                <thead>
                    <tr>
                        <th class="show-col">순번</th>

                        <th>작성자</th>
                        <th>작성일</th>

                </thead>
                <tbody>
                    <tr>

                        <td>작성자1</td>
                        <td>today</td>
                        <td>num</td>
                    </tr>
                </tbody>
             </table>

             <div class="board-search-container">

                    <select style="width: 150px;">
                        <option value="">검색선택</option>
                        <option value="">제목</option>
                        <option value="">내용</option>
                        <option value="">등록자명</option>
                    </select>
                 </div>
                 <div class="form-group">
                    <input type="text" placeholder="검색어를 입력하세요.">
                    
                 </div>
                 <button type="submit" class="btn-search">검색</button>

            <section class="myinform concern">

            </section>
